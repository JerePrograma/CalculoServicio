<!DOCTYPE html>

  <head>

    <main>
      <h1>¿Cuando me toca Servicio?</h1>
      <div class="main-container">
          <div class="input-container">
            <div class="input-field">
              <label class="text-primary" for="horario">Elegí tu horario</label>
              <select id="horario" name="horario">
                <option value="12x36">12x36</option>
                <option value="24x48">24x48</option>
                <option value="48x96">48x96 (2x4)</option>
              </select>
            </div>

            <div class="input-field">
              <label class="text-primary" for="fecha">Elegí una Fecha</label>
              <input type="date" id="fecha" name="fecha" />
            </div>

          </div>
          <div class="botones">
            <div class="btn-calcular">
              <button id="calcular">Calcular Fechas</button>
            </div>
            <div class="pdf-button">
              <button id="generatePDF" class="btn btn-primary">Guardar PDF</button>
            </div>
          </div>
      </div>
      <div id="calendar"></div>
    </main>
