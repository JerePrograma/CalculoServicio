<!DOCTYPE html>

      href="https://unpkg.com/fullcalendar@v5/main.min.css"

  <body>
    <div class="main-container">
      <div class="input-container">
        <div class="input-field">
          <label class="text-primary" for="horario">Elegí tu horario:</label>
          <select id="horario" name="horario">
            <option value="12x36">12x36</option>
            <option value="24x48">24x48</option>
            <option value="48x96">48x96 (2x4)</option>
          </select>
        </div>

        <div class="input-field">
          <label class="text-primary" for="fecha">Elegí una fecha:</label>
          <input type="date" id="fecha" name="fecha" />
        </div>

        <button id="calcular">Calcular fechas</button>
      </div>

      <div class="pdf-button">
        <button id="generatePDF" class="btn btn-primary" style="font-size: 2em">
          Guardar PDF
        </button>
      </div>
    </div>

    <p id="resultado"></p>
    <div id="calendar"></div>
  </body>
